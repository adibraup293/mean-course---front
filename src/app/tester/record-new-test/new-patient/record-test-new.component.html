<mat-card>
  <h1 class="main-title">Record a new patient and test</h1>
  <form (submit)="onSaveTest(testForm)" #testForm="ngForm">
  <div class="record-test-page-content">
    <table class="test-details-list">
      <tr>
        <td class="cell-padding" valign="top">
          <mat-form-field style="width:800px">
            <input
            matInput
            name="username"
            class="record-test-input"
            type="text"
            placeholder="Enter the patient's username here..."
            usernameInput="ngModel"
            ngModel
            required>
            <mat-error>Please enter the username</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td class="cell-padding" valign="top">
          <mat-form-field style="width:800px">
            <input
            matInput
            name="password"
            class="record-test-input"
            type="password"
            placeholder="Enter the patient's password here..."
            passwordInput="ngModel"
            ngModel
            required>
            <mat-error>Please enter the password</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td class="cell-padding" valign="top">
          <mat-form-field style="width:800px">
            <input
            matInput
            name="fullname"
            class="record-test-input"
            type="text"
            placeholder="Enter the patient's full name here..."
            fullnameInput="ngModel"
            ngModel
            required>
            <mat-error >Please enter the full name</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td class="cell-padding" valign="bottom">
          <select class="patient-type-dropdown">
            <option disabled selected>--Select an option from the dropdown below--</option>
            <option>Returnee</option>
            <option>Quarantined</option>
            <option>Close contact</option>
            <option>Infected</option>
            <option>Suspected</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="results-textarea" valign="bottom">
          <mat-form-field style="width:800px">
            <textarea
              matInput
              name="symptoms"
              type="text"
              class="results-input"
              placeholder="Type the symptoms patient is suffering from here...">
          </textarea>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
  <div class=record-btn-container>
    <button mat-raised-button class="record-btn">Record new test</button>
  </div>
  <div class=page-footer>
    <a routerLink="/tester-home"><button mat-raised-button class="back-btn">Back to tester home</button></a>
  </div>
  </form>
  </mat-card>
